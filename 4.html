<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kamal Hassan</title>
  <!-- Bebas Neue – clean, geometric, vector‑style font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a2e3f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', cursive;
      padding: 16px;
    }
    .card {
      max-width: 900px;
      width: 100%;
      background: #fef9e8;
      border-radius: 40px 40px 30px 30px;
      box-shadow: 0 30px 40px rgba(0, 0, 0, 0.45), 0 0 0 2px #fbefc6 inset, 0 0 0 6px #2f5570;
      padding: 2.8rem 2rem 3rem 2rem;
      text-align: center;
    }
    h1 {
      font-size: clamp(3rem, 14vw, 6rem);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: 0.02em;
      color: #1d3e5b;
      text-transform: uppercase;
      text-shadow: 
        5px 5px 0 #b1c9e0,
        8px 8px 0 rgba(0, 0, 0, 0.1);
      margin-bottom: 0.5rem;
      word-break: break-word;
      background: linear-gradient(145deg, #1d3e5b 20%, #3b6f94 80%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-stroke: 2px transparent;
    }
    @media (max-width: 480px) {
      h1 {
        text-shadow: 3px 3px 0 #b1c9e0, 5px 5px 0 rgba(0,0,0,0.1);
        -webkit-text-stroke: 1px transparent;
      }
    }
    .image-container {
      margin-top: 2.5rem;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 20px 30px -8px black, 0 0 0 3px #fffbee, 0 0 0 7px #2f5570;
      background: #afc2d4;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      background: #b7c9da;
    }
    .context-line {
      margin-top: 1.3rem;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #1f3b4b;
      opacity: 0.35;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- main birthday wish in vector‑art style font -->
    <h1>Happiest birthday ra kamal hassan</h1>

    <!-- image with the latest filename: 1000229021.jpg -->
    <div class="image-container">
      <img src="1000229021.jpg" alt="Kamal Hassan special birthday" loading="lazy">
    </div>

    <!-- subtle tribute to the original dialogue (optional) -->
    <div class="context-line">thondaraga pelli cheskora yedhava</div>
  </div>
</body>
</html>
