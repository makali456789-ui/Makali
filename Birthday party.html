<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vector birthday · kamal hassan</title>
  <!-- Google Font: Archivo Black – bold, geometric, perfect for vector outline style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #0b1a2e 0%, #1d3b5c 100%);
      /* deep oceanic gradient – lets the outlined text pop */
      font-family: 'Archivo Black', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* soft abstract vector confetti (pure css, very light) */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 10% 30%, rgba(255, 215, 0, 0.08) 0px, transparent 25%),
                        radial-gradient(circle at 95% 70%, rgba(255, 140, 0, 0.06) 0px, transparent 35%),
                        radial-gradient(circle at 40% 80%, #ffd96618 0px, transparent 40%),
                        radial-gradient(circle at 70% 15%, #f9d56e1a 0px, transparent 30%);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 800px;
      width: 100%;
      background: rgba(10, 25, 40, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 3.5rem 3.5rem 2.5rem 2.5rem;
      padding: 2.5rem 2rem 3rem 2rem;
      box-shadow: 0 25px 45px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(240, 200, 80, 0.2) inset;
    }

    /* main birthday statement – pure vector‑art outline style */
    .vector-wish {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(2.2rem, 10vw, 4.8rem);
      font-weight: 400; /* Archivo Black only has one weight */
      line-height: 1.2;
      text-align: center;
      text-transform: none;      /* keep original casing: "ra" and "kamal hassan" */
      letter-spacing: 0.02em;
      word-break: break-word;

      /* vector‑style fill + hard outline */
      color: #fee7a0;            /* warm champagne base */
      -webkit-text-stroke: 3px #ac4e2b;  /* terracotta outline – bold vector edge */
      text-stroke: 3px #ac4e2b;          /* limited support, but fallback exists */
      text-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3), 2px 2px 15px rgba(255, 200, 50, 0.5);
      
      margin-bottom: 2.2rem;
      transition: text-shadow 0.2s ease;
    }

    /* micro hover – extra pop */
    .vector-wish:hover {
      text-shadow: 8px 8px 0 rgba(0, 0, 0, 0.4), 0 0 20px #ffb347;
    }

    /* image stack : one by one, vertically */
    .image-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      margin-top: 1rem;
    }

    /* each image gets a bold vector‑esque frame */
    .stack-img {
      width: 100%;
      max-width: 420px;
      height: auto;
      aspect-ratio: 3 / 2;        /* consistent rectangle */
      object-fit: cover;
      border-radius: 28px;
      box-shadow: 0 18px 25px -8px black, 0 0 0 3px #ddb56b, 0 0 0 6px #2b4a6e;
      transition: transform 0.25s cubic-bezier(0.2, 0.9, 0.3, 1.1), box-shadow 0.3s;
      background: #1f3a4b;        /* placeholder tint */
      border: none;
    }

    .stack-img:hover {
      transform: scale(1.02) translateY(-6px);
      box-shadow: 0 22px 30px -8px black, 0 0 0 3px #f8d25c, 0 0 0 8px #3e6382;
    }

    /* subtle caption / note for the first specific image */
    .image-stack p.note {
      font-family: 'Archivo Black', sans-serif;
      font-size: 0.8rem;
      color: #c1b090;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: -0.8rem;
      background: #0a1928b3;
      padding: 0.3rem 1rem;
      border-radius: 60px;
      border: 1px solid #ad8b67;
      backdrop-filter: blur(4px);
    }

    /* mobile fine‑tuning */
    @media (max-width: 550px) {
      .card {
        padding: 1.8rem 1.2rem 2.2rem 1.2rem;
        border-radius: 2.5rem 2.5rem 2rem 2rem;
      }
      .vector-wish {
        -webkit-text-stroke: 2.5px #ac4e2b;
        text-stroke: 2.5px #ac4e2b;
        margin-bottom: 1.8rem;
      }
      .stack-img {
        border-radius: 20px;
        box-shadow: 0 12px 20px -5px black, 0 0 0 2px #ddb56b, 0 0 0 5px #2b4a6e;
      }
    }

    /* last image a bit more spacing */
    .stack-img:last-child {
      margin-bottom: 0.5rem;
    }

    /* simple divider idea – no extra elements, just clean stack */
  </style>
</head>
<body>
  <div class="card">
    <!-- main birthday headline in vector font style -->
    <div class="vector-wish">
      Happiest birthday ra kamal hassan
    </div>

    <!-- image gallery : one below another (one by one) -->
    <div class="image-stack">

      <!-- 
        FIRST IMAGE: uses the exact filename you provided.
        Place "1000229010.png" in the same folder as this HTML file.
        If you want a different image, replace the src path.
      -->
      <img class="stack-img" 
           src="1000229010.png" 
           alt="birthday memory 1 - kamal" 
           title="Image: 1000229010.png (replace with your own)">

      <!-- 
        SECOND IMAGE: placeholder from picsum (you can replace src with your own)
        this keeps the demo alive – shows a candid birthday vibe 
      -->
      <img class="stack-img" 
           src="https://picsum.photos/id/26/600/400" 
           alt="birthday inspiration 2"
           title="replace with your own picture">

      <!-- 
        THIRD IMAGE: another placeholder (travel / celebration theme)
        you can swap the src for any local image.
      -->
      <img class="stack-img" 
           src="https://picsum.photos/id/30/600/400" 
           alt="birthday celebration 3"
           title="your photo here">

      <!-- 
        FOURTH IMAGE (optional): if you have more pics, just copy the img line 
        but we keep the 'one by one' flow – you can add as many as you like.
        We'll add one more to underline the stack rhythm.
      -->
      <img class="stack-img" 
           src="https://picsum.photos/id/108/600/400" 
           alt="another memory 4"
           title="add your own images below">

    </div>

    <!-- minimal hint (can be removed) – just to remind that images are placeholders except the first -->
    <p style="text-align: center; margin-top: 1.8rem; font-family: monospace; color: #9ab3c9; font-size: 0.8rem; opacity: 0.7; letter-spacing: 0.5px;">
      ⚡ first image expects <span style="background: #1f2e3c; padding: 0.2rem 0.6rem; border-radius: 30px; border: 1px solid #96825c;">1000229010.png</span> · replace placeholder pics with your own
    </p>
  </div>
</body>
</html>
