<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Kamal Hassan</title>
  <!-- "Oswald" gives a clean, bold, vector‑art feel — geometric and confident -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #f0f2f5 0%, #dae0e8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Oswald', sans-serif;
      padding: 20px;
    }

    .birthday-card {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(4px);
      border-radius: 48px 48px 32px 32px;
      box-shadow: 0 25px 40px -10px rgba(0, 20, 30, 0.3),
                  0 0 0 1px rgba(255,255,240,0.5) inset;
      padding: 2.5rem 2rem 3rem 2rem;
      text-align: center;
      transition: all 0.2s ease;
    }

    /* vector‑art style headline: sharp edges, strong presence, subtle 3D */
    h1 {
      font-size: clamp(2.8rem, 12vw, 5.2rem);
      font-weight: 700;
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      color: #1a2e3f;
      margin-bottom: 0.25rem;
      text-shadow: 
        3px 3px 0 #b0c4d9,
        6px 6px 0 rgba(0,0,0,0.08);
      word-break: break-word;
      background: linear-gradient(135deg, #1f3a4b 30%, #2d4e65 80%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-stroke: 2px transparent; /* gives that vector cutout crispness */
      transform: scale(1.01);
    }

    /* optional support for smaller devices */
    @media (max-width: 480px) {
      h1 {
        text-shadow: 2px 2px 0 #b0c4d9, 4px 4px 0 rgba(0,0,0,0.08);
        -webkit-text-stroke: 1.5px transparent;
      }
    }

    /* the image container with a subtle frame that matches vector aesthetics */
    .image-wrapper {
      margin-top: 2.8rem;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 18px 30px -8px rgba(0,0,0,0.4), 
                  0 0 0 2px #f5f3e7, 
                  0 0 0 5px #3b5f7a;
      background: #1e2f3b;
      transition: 0.2s linear;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 16 / 9;  /* common fallback, but image will keep its own ratio */
      background: #cbd5e1;    /* neutral while loading */
    }

    /* subtle nod to the movie line – tiny silent detail */
    .film-grain {
      margin-top: 1.2rem;
      font-family: 'Courier New', monospace;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: #1e3a4b;
      opacity: 0.25;
      text-transform: uppercase;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <!-- main message: vector‑art style headline -->
    <h1>Happiest birthday ra kamal hassan</h1>

    <!-- the image exactly as requested: below the statement, using given filename -->
    <div class="image-wrapper">
      <img src="1000229010.png" alt="Kamal Hassan birthday special — 1000229010" loading="lazy">
    </div>

    <!-- (hidden little quote from context, barely visible – like a watermark) -->
    <div class="film-grain">thondaraga pelli chesko ra yedhava</div>
  </div>
</body>
</html>
